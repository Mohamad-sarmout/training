<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS</title>
</head>

<body>
    <button onclick="addStudent()">ADD STUDENT</button>
    <input type="text" name="" id="txtname">
    <br>
    <select id="students"></select>
    <script>
        function getStudents() {
            fetch('http://localhost:3000/users')
                .then(response => response.json())
                .then(json => {
                    var StudentsSelect = document.getElementById('students')
                    json.Responses.forEach(element => {
                        var option = document.createElement('option')
                        option.innerHTML = element.A;
                        StudentsSelect.appendChild(option)
                    });
                });
        }
        function addStudent() {
            var name = document.getElementById('txtname').value;
            const rowResponse = fetch(
                'http://localhost:3000/addStudent',
                {
                    method: 'POST',
                    headers:
                    {
                        'Accept': 'application/json',
                        'Content-type': 'application/json',
                    },
                    body: JSON.stringify({ id: 785, name: name })
                }
            )
        }
        getStudents();
    </script>
</body>

</html>
